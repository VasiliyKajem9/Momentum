<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum</title>
</head>
<body class="app">
  <div class="app__overlay"></div>
  <header class="header app__header">

    <div class="weather header__weather">
      <input type="text" class="weather__city" placeholder="[Enter city]">
      <i class="weather__icon owf"></i>
      <p class="weather__descr"></p>
      <p class="weather__error">
        Something went wrong, please try again or check the city you entered
      </p>
      <p class="weather__wind"></p>
      <p class="weather__humidity"></p>
    </div>
  </header>

  <main class="main app__main">
    <div class="sliderControls main__sliderControls">
      <button class="sliderControls__btn"></button>
      <button class="sliderControls__btn"></button>
    </div>
    <section class="date main__date">
      <div class="date__time"></div>
      <div class="date__date"></div>
      <div class="date__greetingsContaner">
        <span class="date__greetings"></span>
        <input type="text" class="date__name" placeholder="[Enter your name]">
      </div>
    </section>
  </main>
</body>
</html>
